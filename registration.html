<!DOCTYPE html>
<html>

<head>
    <title>REGISTRATION FORM</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <style>
        body {
            font-family: "Space Grotesk";
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <!-- <img src="Images/Stroke 5.png" class="absolute top-0 left-0">-->

    <div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <!--THE GLOBAL DIV-->

        <div class=" bg-white lg:w-1/2 p-1 xl:w-5/12 p-6 sm:px-12" style="background-color:#ffffff ;">
            <!--THE LEFT DIV-->
            <div>
                <div class="mt-0 ml-0 flex  text-lg xl:text-lg font-extrabold" id="button-3">
                    <strong onclick="history.go(-1)">Home page</strong>
                </div>
            </div>
            <div class="mt-12 flex flex-col items-center text-2xl xl:text-3xl font-extrabold">
                <h1 style=" font-family: Space Grotesk;">
                    EDUC-HACK
                </h1>
            </div>
            <div class="mt-0 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    REGISTRATION FORM
                </h1>
            </div>
            <div>
                <div class="w-full flex-1 mt-12">
                    <div class="mx-auto max-w-xs">

                        <label class="block text-gray-700 text-sm font-bold mb-0" for="Full name">
                         Full name 
                        </label>
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-0 mb-5" type="text" placeholder="Full name" id="Full name" />

                        <label class="block text-gray-700 text-sm font-bold mb-0" for="Email">
                            Email
                        </label>
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-0 mb-5" type="email" placeholder="yourname@email.com" />

                        <label class="block text-gray-700 text-sm font-bold mb-0" for="Phone number">
                            Phone number
                          </label>
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-0 mb-5" type="tel" placeholder="+213 555 555 555 " />
                        <label class="block text-gray-700 text-sm font-bold mb-0" for="password">
                            Password
                          </label>
                        <input class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-0 " type="password" id="password" placeholder="****************" />
                        <p class="text-gray-500 text-xs italic" style="font-color:#CCCCCC">Password must contain a minimum of 8 characters.</p>

                        <!--Debut button sign in-->
                        <button class="mt-5 tracking-wide font-semibold bg-indigo-500 text-white w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" style="background-color:#134361 ;">
                            <svg
                                  class="w-6 h-6 -ml-2"
                                  fill="none"
                                  stroke="currentColor"
                                  stroke-width="2"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                            >  
                             <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                             <circle cx="8.5" cy="7" r="4" />
                             <path d="M20 8v6M23 11h-6" />
                            </svg>
                            <span class="ml-3"> Register </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden rounded-lg lg:flex" style="background-color:#134361 ;">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" style="background-image: url('logoesms copy 3.png'); "></div>
        </div>
    </div>

</body>

</html>
